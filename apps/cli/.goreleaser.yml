version: 2

project_name: hausdog

monorepo:
  tag_prefix: "cli/"

before:
  hooks:
    - go mod tidy

builds:
  - id: hausdog
    main: .
    binary: hausdog
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/hausdog/cli/cmd.Version={{.Version}}
      - -X github.com/hausdog/cli/cmd.Commit={{.ShortCommit}}

archives:
  - id: default
    format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md

checksum:
  name_template: "checksums.txt"

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"

release:
  github:
    owner: doncote
    name: hausdog
  prerelease: auto
  name_template: "CLI v{{.Version}}"

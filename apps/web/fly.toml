app = 'hausdog-web-prd'
primary_region = 'iad'

[build]

[deploy]
  release_command = "bunx prisma migrate deploy"

[http_service]
  internal_port = 3333
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

{{define "title"}}Add Property - Hausdog{{end}}

{{define "content"}}
<div class="max-w-lg mx-auto space-y-6">
    <!-- Header -->
    <div>
        <a href="/properties" class="btn btn-ghost btn-sm gap-1 mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
            Back to Properties
        </a>
        <h1 class="text-2xl font-bold">Add New Property</h1>
        <p class="text-base-content/70">Add a home or building to track its systems and documents.</p>
    </div>

    <!-- Form -->
    <div class="card bg-base-100 shadow-md">
        <div class="card-body">
            <form method="POST" action="/properties" class="space-y-4">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Property Name *</span>
                    </label>
                    <input type="text" name="name" placeholder="e.g., Main House, Beach Condo"
                           class="input input-bordered w-full" required autofocus />
                    <label class="label">
                        <span class="label-text-alt text-base-content/60">Give it a name you'll recognize</span>
                    </label>
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Address (optional)</span>
                    </label>
                    <input type="text" name="address" placeholder="123 Main St, City, State"
                           class="input input-bordered w-full" />
                </div>
                <div class="flex gap-3 pt-4">
                    <a href="/properties" class="btn btn-ghost">Cancel</a>
                    <button type="submit" class="btn btn-primary flex-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                        Add Property
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{{end}}

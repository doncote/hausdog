root = "."
tmp_dir = "tmp"

[build]
  cmd = "go build -o ./tmp/main ./cmd/server"
  bin = "./tmp/main"
  delay = 1000
  exclude_dir = ["tmp", "node_modules", "web/static", ".git", ".beads"]
  exclude_regex = ["_test.go"]
  include_ext = ["go", "html"]
  kill_delay = "2s"

[log]
  time = false

[misc]
  clean_on_exit = true
